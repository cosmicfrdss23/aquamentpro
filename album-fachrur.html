<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Album Fachrur</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #111;
    color: white;
  }

  .background {
    background-image: url('foto-fachrur.jpg'); 
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100vh;
    position: relative;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }
  .overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.65);
    z-index: 1;
  }
  .container {
    position: relative;
    z-index: 2;
    max-width: 800px;
    background-color: rgba(0,0,0,0.6);
    border-radius: 15px;
    padding: 30px;
    animation: fadeIn 2s ease forwards;
    opacity: 0; 
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  h1 {
    text-align: center;
    font-weight: 600;
    font-size: 2.5rem;
    margin: 0 0 15px;
    letter-spacing: 2px;
  }
  p.subtitle {
    text-align: center;
    font-weight: 300;
    font-size: 1rem;
    margin: 0 0 25px;
    color: #ddd;
  }

  .featured-photo {
    text-align: center;
    margin-bottom: 20px;
  }
  .featured-photo img {
    max-width: 300px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .biodata {
    margin: 20px 0;
    padding: 15px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    color: #ddd;
    font-size: 1rem;
  }
  .biodata h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    color: #56ccf2;
  }
  .biodata p {
    margin: 0;
    padding: 0;
  }

  .photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .photo-item {
    background-color: #222;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .photo-item:hover {
    transform: scale(1.05);
  }
  .photo-item img {
    width: 100%;
    height: auto;
    display: block;
  }

  .back-link {
    margin-top: 20px;
    display: inline-block;
    color: #56ccf2;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .back-link:hover {
    color: #a8d0ff;
  }
</style>
</head>
<body>
  <div class="background" role="main">
    <div class="overlay"></div>
    <div class="container">
      <h1>FACHRUR</h1>

      <div class="featured-photo">
        <img src="foto-fachrur.jpg" alt="Foto Utama Fachrur" /> 
      </div>

      <section class="biodata">
        <p><strong>Nama:</strong>M. Afif Fachrur Rozy</p>
        <p><strong>Asal:</strong>Kota Pendekar
        </p>
        <p><strong>Pesan:</strong> ORA ONO KAMULYAN TANPO PASEDULURAN.</p>
        <p><strong>Tiktok:</strong><a href="https://www.tiktok.com/@sndang_gplk?_t=ZS-8wviNlEEzRv&_r=1" target="_blank" class="back-link">@sndang_gplk</a>
        </p>
        <p><strong>Instagram:</strong><a href="https://www.instagram.com/gus_kur_ae" target="_blank" class="back-link"> @gus_kur_ae</a>
        </p>
      </section>

      <section class="photo-gallery">
        <div class="photo-item">
          <img src="foto-fachrur1.jpg" alt="Foto Fachrur 1" /> 
        </div>
        <div class="photo-item">
          <img src="foto-fachrur2.jpg" alt="Foto Fachrur 2" /> 
        </div>
      </section>

      <a href="index.html" class="back-link">&larr; Kembali ke Halaman Utama</a>
    </div>
  </div>
</body>
</html>
